<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute and nth child pseudo selectr </title>
    <style>
        .container {
            padding: 20px 30px 10px 10px;
            margin: 34px 23px;
            display: block;
            width: 233px;
            margin: auto;
        }
        
        input {
            display: block;
        }
        
        input[type='text'] {
            padding: 23px;
            border: 2px solid red;
        }
        
        a[target] {
            font-size: 30px;
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> <a href="http://google.com" target="_blank"> Go to Google
        </a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="Enter yourname">
            <input type="password" placeholder="Enter your password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">item-1</li>
            <li class="item" id="item-2">item-2</li>
            <li class="item" id="item-3">item-3</li>
            <li class="item" id="item-4">item-4</li>
            <li class="item" id="item-5">item-5</li>
        </ul>
    </div>

</body>

</html>
